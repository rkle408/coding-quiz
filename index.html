<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>JavaScript Coding Quiz</title>
    </head>

    <body>
        <header>
            <h1 class="card">Coding Quiz</h1>
                <p class="introduction">Test your knowledge of JavaScript by answering these questions within the set time limit!</p>
                <p>If you get an answer wrong, you will get a 10 second time deduction.</p>
            <button class="start-button">Start the Quiz!</button>
        </header>

        <main>
            <section class="card quiz">
                <section class="questions"></section>
                    <ol>
                        <li><button class="answers" id="choice-1"></button></li>
                        <li><button class="answers" id="choice-2"></button></li>
                        <li><button class="answers" id="choice-3"></button></li>
                        <li><button class="answers" id="choice-4"></button></li>
                    </ol>
            </section>
            
            <section class="card timer">
                <section class="timer-count">80</section>
                <section class="timer-text"> seconds left!</section>
            </section>

            <section class="card results">
                <section class="final-score"></section>
                    <section class="finished-quiz">Congratulations, you finished the quiz!</section>
                    <section class="score-text">Your final score is:</section>
                    <section class="score"></section>
                
                    <section class="player">
                        <label for="initials">Your Initials: </label>
                        <input type="text" id="initials">
                        <input class="submit-button" type="submit">
                    </section>
            </section>

            <section class="high-scores">
                <ol >
                    <li></li>
                </ol>
                <button class="go-back">Go Back</button>
                <button class="clear-scores">Clear Scores</button>
            </section>
            

        </main>
    
        <script src="./assets/js/script.js"></script>
    </body>

</html>
