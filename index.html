<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Coding Quiz</title>
    </head>

    <body>
        <header>
            <nav class="nav">
                <section class="timer">Your Time Left: <span id="timer-count">80</span></section>
            </nav>
        </header>

        <main>
            <h1 class="card">Coding Quiz</h1>
            <p class="introduction">Test your knowledge of JavaScript by answering these questions within the set time limit!</p>
            <p>If you get an answer wrong, you will get a 10 second time deduction.</p>
                <button class="start-button">Start the Quiz!</button>

            <section class="quiz-container" id="quiz">
                <h2 class="questions">Questions</h2>
                    <ol>
                        <li><button class="answers" id="1">Answer</button></li>
                        <li><button class="answers" id="2">Answer</button></li>
                        <li><button class="answers" id="3">Answer</button></li>
                        <li><button class="answers" id="4">Answer</button></li>
                    </ol>
            </section>

            <section class="card results">
                <section class="final-score"></section>
                    <section class="finished-quiz">Congratulations, you finished the quiz!</section>
                    <section class="score-text">Your final score is:</section>
                    <section class="score"></section>
                
                    <section class="player">
                        <label for="initials">Your Initials: </label>
                        <input type="text" id="initials">
                        <input class="submit-button" type="submit">
                    </section>
            </section>

            <section class="high-scores">

                <button class="go-back">Go Back</button>
                <button class="clear-scores">Clear Scores</button>
            </section>
            

        </main>
    
        <script src="./assets/js/script.js"></script>
    </body>

</html>
